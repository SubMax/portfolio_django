<!doctype html>
{% load static %}
<html lang="en-EN">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% block favicon %}{% endblock %}" />
        <meta property="og:type" content="article">
        <meta property="og:title" content="{% block title_open_graph %}{% endblock %}"/>
        <meta property="og:site_name" content="{% block name_open_graph %}{% endblock %}"/>
        <meta property="og:url" content="http://165.227.129.247/investinfo/{% block url_open_graph %}{% endblock %}"/>
        <meta property="og:image:secure_url" content="{% block favicon_open_graph %}{% endblock %}"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    </head>
    <body>
        <div  class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title mdl-navigation__link mdl-layout--small-screen-only"></span>
                    <a class="mdl-navigation__link mdl-layout--large-screen-only" href="/">Home</a>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="/investinfo">Invest info</a>
                        <a class="mdl-navigation__link" href="/investinfo/about">About</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title"><a class="mdl-navigation__link" href="/">Home</a></span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/investinfo">Invest info</a>
                    <a class="mdl-navigation__link" href="/investinfo/about">About</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    {% block navi %}{% endblock %}
                    {% block date%}{% endblock %}
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </body>
</html>
