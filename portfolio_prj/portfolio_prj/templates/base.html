<html lang="en-EN">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% block favicon %}{% endblock %}" />

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">

        <meta property="og:type" content="article">
        <meta property="og:title" content="{% block title_open_graph %}{% endblock %}"/>
        <meta property="og:site_name" content="{% block name_open_graph %}{% endblock %}"/>
        <meta property="og:url" content="http://xn--b1aghcwdhvjw.xn--p1ai//investinfo/{% block url_open_graph %}{% endblock %}"/>
        <meta property="og:image:secure_url" content="{% block favicon_open_graph %}{% endblock %}"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" type="text/css" href="{% static 'investinfo/css/material.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'investinfo/css/Chart.css' %}">

        <script src="{% static 'investinfo/js/material.js' %}"></script>
        <script src="{% static 'investinfo/js/Chart.js' %}"></script>
    </head>
    <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout__container has-scrolling-header">
            <div class="mdl-layout mdl-js-layout has-tabs is-upgraded is-small-screen">
                <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title mdl-navigation__link mdl-layout--small-screen-only"></span>
                        <a class="mdl-navigation__link mdl-layout--large-screen-only" href="/">Home</a>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation mdl-layout--large-screen-only">
                            <a class="mdl-navigation__link" href="/investinfo">Invest info</a>
                            <a class="mdl-navigation__link" href="/investinfo/about">About</a>
                        </nav>
                    </div>
                    {% block navi %}{% endblock %}
                </header>
                <div class="mdl-layout__drawer">
                    <span class="mdl-layout-title"><a class="mdl-navigation__link" href="/" style="font-size: 20px;">Home</a></span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/investinfo" style="font-size: 20px;">Invest info</a>
                        <a class="mdl-navigation__link" href="/investinfo/about" style="font-size: 20px;">About</a>
                    </nav>
                </div>
                <main class="mdl-layout__content">
                    <div class="page-content">
                        {% block date%}{% endblock %}
                        {% block content %}{% endblock %}
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
