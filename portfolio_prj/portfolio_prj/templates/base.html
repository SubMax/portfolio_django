<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% block favicon %}{% endblock %}" />
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <a class="my-0 mr-md-auto font-weight-normal text-dark" href="/">Портфолио</a>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/investinfo">Список компаний</a>
        <a class="p-2 text-dark" href="/story_games">Кнопка 2</a>
        <a class="p-2 text-dark" href="/save_game">Кнопка 3</a>
        <a class="p-2 text-dark" href="/users">Кнопка 4</a>
      </nav>
    </div>
    <div class="container-sm text-center">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
